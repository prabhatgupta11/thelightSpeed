<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
        }

        .container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .card {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            width: 200px;
            text-align: center;
        }

        .card:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Welcome to Admin Page</h1>
    <div class="container">
        <div class="card">
            <h2>Live Sport Profit</h2>
        </div>
        <div class="card">
            <h2>Backup Sports Profit</h2>
        </div>
    </div>
</body>
</html>
